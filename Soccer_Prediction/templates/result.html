<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Match Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Add horizontal scroll for smaller screens */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px; /* Adjust font size as needed */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Similar Match Results</h1>

    <div class="result-container">
        {% if not rows.empty %}
            <p>Similar Rows:</p>
            <table>
                <thead>
                    <tr>
                        {% for col in rows.columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for index, row in rows.iterrows() %}
                        <tr style="color: {% if row['FTR'] == 'H' %}blue;{% elif row['FTR'] == 'A' %}red;{% endif %}">
                            {% for col in rows.columns %}
                                <td>{{ row[col] }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    <br>
    <a href="/">Go back to search</a>
</body>
</html>
